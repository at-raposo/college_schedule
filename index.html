<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker BMAC - Tabela de Controle</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-table-header: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #38bdf8;
            --secondary: #a855f7;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden; /* Sidebar fixa, conteudo scrolla */
        }

        /* --- SIDEBAR (DASHBOARD) --- */
        .sidebar {
            width: 320px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .app-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 1.2rem;
            border: 1px solid var(--border);
        }

        .stat-value { font-size: 2.2rem; font-weight: bold; color: var(--text-main); }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        
        .highlight-green { color: var(--success); }
        .highlight-blue { color: var(--primary); }
        .highlight-orange { color: var(--warning); }

        .progress-container { margin-top: 10px; }
        .progress-bar { height: 8px; background: #0f172a; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); transition: width 0.5s ease; }

        /* --- MAIN CONTENT (TABLE) --- */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .search-container { margin-bottom: 1.5rem; }
        .search-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
        }

        /* Table Styling */
        .table-wrapper {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: var(--bg-table-header);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-main);
            border-bottom: 2px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:hover { background: rgba(255,255,255,0.02); }
        
        /* Checkboxes */
        .checkbox-cell { text-align: center; }
        input[type="checkbox"] {
            width: 18px; 
            height: 18px; 
            cursor: pointer; 
            accent-color: var(--primary);
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-pending { background: rgba(148, 163, 184, 0.1); color: var(--text-muted); }
        .status-done { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .status-doing { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        /* Rows Logic */
        tr.row-done td { opacity: 0.5; }
        tr.row-done .code, tr.row-done .name { text-decoration: line-through; }
        
        tr.row-doing { background: rgba(245, 158, 11, 0.05); }
        tr.row-doing .name { color: var(--warning); font-weight: 500; }

        .req-text { font-size: 0.8rem; color: var(--text-muted); font-style: italic; }
        .obs-input { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid transparent; 
            color: var(--text-muted); 
            width: 100%; 
            font-size: 0.85rem;
        }
        .obs-input:focus { outline: none; border-bottom: 1px solid var(--primary); color: white; }

        @media (max-width: 1000px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); max-height: 300px; }
            .main-content { overflow: visible; }
            .table-wrapper { overflow-x: auto; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div>
            <div class="app-title">BMAC Dashboard</div>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Controle de Grade Curricular</p>
        </div>

        <div class="stat-card">
            <div class="stat-label">Conclu√≠das / Total</div>
            <div class="stat-value highlight-green">
                <span id="completedCount">0</span> / <span id="totalCount">0</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div style="text-align: right; font-size: 0.8rem; margin-top: 5px; color: var(--success);" id="percentText">0%</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Mat√©rias que faltam</div>
            <div class="stat-value highlight-blue" id="missingCount">0</div>
        </div>

        <div class="stat-card" style="border-color: var(--warning);">
            <div class="stat-label">Cursando Agora</div>
            <div class="stat-value highlight-orange" id="doingCount">0</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Faltar√£o (P√≥s-Semestre)</div>
            <div class="stat-value" id="projectedMissing" style="color: #f1f5f9;">0</div>
            <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">
                *C√°lculo: Total - (Conclu√≠das + Cursando)
            </p>
        </div>
        
        <button onclick="resetData()" style="padding: 10px; background: #334155; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Resetar Tudo
        </button>
    </aside>

    <main class="main-content">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar por c√≥digo, nome ou pr√©-requisito...">
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">Ok?</th>
                        <th style="width: 100px;">C√≥digo</th>
                        <th>Nome da Disciplina</th>
                        <th style="width: 100px; text-align: center;">Status</th>
                        <th style="width: 80px; text-align: center;">Cursando?</th>
                        <th>Pr√©-requisitos</th>
                        <th>Observa√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </main>

<script>
    // --- DADOS COMPLETOS COM PR√â-REQUISITOS ---
    const curriculumData = [
        // 1¬∫ SEMESTRE
        { sem: 1, code: "MAC0110", name: "Introdu√ß√£o √† Computa√ß√£o", req: "-" },
        { sem: 1, code: "MAE0121", name: "Intro. a Probabilidade e Estat√≠stica I", req: "-" },
        { sem: 1, code: "MAP2110", name: "Intro. aos Modelos Lineares", req: "-" },
        { sem: 1, code: "MAT2453", name: "C√°lculo Diferencial e Integral I", req: "-" },

        // 2¬∫ SEMESTRE
        { sem: 2, code: "MAC0122", name: "Princ√≠pios de Desenv. de Algoritmos", req: "MAC0110" },
        { sem: 2, code: "MAE0212", name: "Intro. a Probabilidade e Estat√≠stica II", req: "MAE0121" },
        { sem: 2, code: "MAT2454", name: "C√°lculo Diferencial e Integral II", req: "MAT2453" },
        { sem: 2, code: "MAT3211", name: "√Ålgebra Linear", req: "MAP2110" },

        // 3¬∫ SEMESTRE
        { sem: 3, code: "MAE0228", name: "No√ß√µes de Prob. e Processos Estoc√°sticos", req: "MAE0121" },
        { sem: 3, code: "MAP2210", name: "Aplica√ß√µes de √Ålgebra Linear", req: "MAP2110, MAT3211" },
        { sem: 3, code: "MAP2216", name: "An√°lise Aplicada", req: "MAT2453" },
        { sem: 3, code: "MAT3120", name: "C√°lculo Diferencial e Integral III", req: "MAT2454" },

        // 4¬∫ SEMESTRE
        { sem: 4, code: "MAC0315", name: "Otimiza√ß√£o Linear", req: "MAT3211" },
        { sem: 4, code: "MAE0301", name: "Infer√™ncia Estat√≠stica Frequentista", req: "MAE0212, MAE0228, MAT3120, MAT3211" },
        { sem: 4, code: "MAP0217", name: "C√°lculo Diferencial", req: "MAP2216, MAT3211" },
        { sem: 4, code: "MAP2220", name: "Fundamentos de An√°lise Num√©rica", req: "MAP2210, MAT2454" },

        // 5¬∫ SEMESTRE
        { sem: 5, code: "MAC0427", name: "Otimiza√ß√£o N√£o Linear", req: "MAT3211" },
        { sem: 5, code: "MAE0302", name: "Infer√™ncia Bayesiana", req: "MAE0228, MAE0212" },
        { sem: 5, code: "MAP0316", name: "Equa√ß√µes Diferenciais II", req: "MAP0217" },
        { sem: 5, code: "MAP0327", name: "Mec√¢nica Anal√≠tica Cl√°ssica", req: "MAT3120" },

        // 6¬∫ SEMESTRE
        { sem: 6, code: "MAP0413", name: "Equa√ß√µes de Derivadas Parciais", req: "MAT3120" },
        { sem: 6, code: "MAP2320", name: "M√©t. Num√©ricos em Eq. Diferenciais II", req: "MAP2220" },
        { sem: 6, code: "MAT0225", name: "Fun√ß√µes Anal√≠ticas", req: "MAP2216, MAT3120" },
        { sem: 6, code: "MAT0234", name: "Medida e Integra√ß√£o", req: "MAT3120, MAP2216" },

        // 7¬∫ SEMESTRE
        { sem: 7, code: "MAP2419", name: "Intro. ao Trabalho de Formatura", req: "-" },
        { sem: 7, code: "MAT0334", name: "An√°lise Funcional", req: "MAP2210, MAP0217" },

        // 8¬∫ SEMESTRE
        { sem: 8, code: "MAP0416", name: "M√©todos Matem√°ticos da F√≠sica", req: "MAP0413" },
        { sem: 8, code: "MAP2429", name: "Trabalho de Formatura em Matem√°tica Aplicada", req: "-" },

        // ELETIVAS MAP (Exemplos principais do texto)
        { sem: 'Elet', code: "MAP2313", name: "T√≥picos de Mat. Aplicada", req: "-" },
        { sem: 'Elet', code: "MAP2321", name: "T√©cnicas em Teoria de Controle", req: "MAP2310 ou MAP0316" },
        { sem: 'Elet', code: "MAP2212", name: "Lab. de Simula√ß√£o Estoc√°stica", req: "MAE0212, MAC0122" },
        { sem: 'Elet', code: "MAP2322", name: "M√©t. Num. para Eq. Dif. Parciais", req: "MAP2320" },

        // OPTATIVAS LIVRES (Alguns exemplos para n√£o ficar vazio, adicione as suas aqui)
        { sem: 'Livre', code: "ACA0115", name: "Intro. √†s Ci√™ncias Atmosf√©ricas", req: "-" },
        { sem: 'Livre', code: "MAP0100", name: "Conceitos Introdut√≥rios de Matem√°tica", req: "-" },
        { sem: 'Livre', code: "4310126", name: "F√≠sica I", req: "MAP2110, MAT2453" },
        { sem: 'Livre', code: "MAC0323", name: "Algoritmos e Estruturas de Dados II", req: "MAC0122" }
    ];

    // --- L√ìGICA DO APP ---

    // Recuperar estados
    let completed = JSON.parse(localStorage.getItem('bmac_done')) || [];
    let doing = JSON.parse(localStorage.getItem('bmac_doing')) || [];
    let observations = JSON.parse(localStorage.getItem('bmac_obs')) || {};

    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');

    function renderTable(filter = "") {
        tableBody.innerHTML = "";
        
        let filteredData = curriculumData.filter(item => 
            item.code.toLowerCase().includes(filter.toLowerCase()) || 
            item.name.toLowerCase().includes(filter.toLowerCase()) ||
            item.req.toLowerCase().includes(filter.toLowerCase())
        );

        filteredData.forEach(course => {
            const isDone = completed.includes(course.code);
            const isDoing = doing.includes(course.code);
            const userObs = observations[course.code] || "";

            // Definir Status e Classes
            let statusText = "Pendente";
            let statusClass = "status-pending";
            let rowClass = "";

            if (isDone) {
                statusText = "Conclu√≠do";
                statusClass = "status-done";
                rowClass = "row-done";
            } else if (isDoing) {
                statusText = "Cursando";
                statusClass = "status-doing";
                rowClass = "row-doing";
            }

            const tr = document.createElement('tr');
            tr.className = rowClass;
            tr.innerHTML = `
                <td class="checkbox-cell">
                    <input type="checkbox" 
                        onchange="toggleDone('${course.code}', this)" 
                        ${isDone ? 'checked' : ''}>
                </td>
                <td class="code">${course.code}</td>
                <td class="name">${course.name}</td>
                <td style="text-align: center;">
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </td>
                <td class="checkbox-cell">
                    <input type="checkbox" 
                        onchange="toggleDoing('${course.code}', this)" 
                        ${isDoing ? 'checked' : ''} 
                        ${isDone ? 'disabled' : ''}>
                </td>
                <td class="req-text">${course.req}</td>
                <td>
                    <input type="text" class="obs-input" 
                        value="${userObs}" 
                        placeholder="..." 
                        oninput="saveObs('${course.code}', this.value)">
                </td>
            `;
            tableBody.appendChild(tr);
        });

        updateMetrics();
    }

    // --- A√á√ïES ---

    function toggleDone(code, el) {
        if (el.checked) {
            if (!completed.includes(code)) completed.push(code);
            // Se concluiu, remove de "cursando"
            doing = doing.filter(c => c !== code);
        } else {
            completed = completed.filter(c => c !== code);
        }
        saveAll();
        renderTable(searchInput.value);
    }

    function toggleDoing(code, el) {
        if (el.checked) {
            if (!doing.includes(code)) doing.push(code);
        } else {
            doing = doing.filter(c => c !== code);
        }
        saveAll();
        renderTable(searchInput.value);
    }

    function saveObs(code, value) {
        observations[code] = value;
        localStorage.setItem('bmac_obs', JSON.stringify(observations));
    }

    function saveAll() {
        localStorage.setItem('bmac_done', JSON.stringify(completed));
        localStorage.setItem('bmac_doing', JSON.stringify(doing));
    }

    function resetData() {
        if(confirm("Tem certeza? Isso apagar√° todo o progresso.")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- C√ÅLCULOS ---

    function updateMetrics() {
        const total = curriculumData.length;
        const doneCount = completed.length;
        const doingCount = doing.length;
        
        // 1. Quantidade de mat√©rias que falta fazer (Total - Conclu√≠das)
        const missing = total - doneCount;

        // 2. Porcentagem j√° conclu√≠da
        const percent = total > 0 ? ((doneCount / total) * 100).toFixed(1) : 0;

        // 3. Mat√©rias que faltar√£o ap√≥s concluir as em andamento
        // (Total - (Conclu√≠das + Cursando))
        const projectedMissing = total - (doneCount + doingCount);

        // Atualizar DOM
        document.getElementById('totalCount').innerText = total;
        document.getElementById('completedCount').innerText = doneCount;
        document.getElementById('missingCount').innerText = missing;
        document.getElementById('doingCount').innerText = doingCount;
        document.getElementById('projectedMissing').innerText = projectedMissing;
        
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('percentText').innerText = `${percent}%`;
    }

    // --- INICIALIZA√á√ÉO ---
    searchInput.addEventListener('input', (e) => renderTable(e.target.value));
    renderTable();

</script>

</body>
</html>
